<md-button class="md-primary" ng-click="$ctrl.toggleSearch()" ng-hide="$ctrl.showSearch">
  <i style="font-size: 1.2em;" class="fa fa-search"></i>
</md-button>
<div ng-class="$ctrl.showSearch ? 'search-shown' : 'search-not-shown'" class="search">
  <md-input-container md-no-float class="md-block" style="margin: 0">
    <input id="search-bar" ng-model="$ctrl.searchQuery" ng-blur="$ctrl.searchEntryDone()" placeholder="Search">
  </md-input-container>
</div>
